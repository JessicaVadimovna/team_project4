<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Московская Биржа</title>
  </head>
  <body>
    <!-- Хедер топ - Оля -->
    <header class="header-top"></header>

    <!-- Хедер языки -  -->
    <header class="header-languages"></header>

    <!-- Хедер ссылки - Лина -->
    <header class="header-links"></header>

    <!-- Хедер ползунок - Джессика -->
    <header class="header-slider">
      <div class="quotes-container">
        <div class="header-quote">
          <div class="button-quote">Взлеты дня</div>
          <div class="button-quote">Падения дня</div>
          <div class="button-quote">Индексы</div>
        </div>
        <div class="quotes-list" id="quotes-list"></div>
      </div>
    </header>

    <!-- Хедер баннер - Маша  -->
    <header class="header-banner"></header>

    <main>
      <!-- Мейн погода апи- Настя  -->
      <section class="main-weather-api"></section>

      <!-- Мейн графики -  -->
      <section class="main-graphics"></section>

      <!-- Мейн новости - Лина -->
      <section class="main-news"></section>

      <!-- Мейн анимации - Настя  -->
      <section class="main-animations"></section>

      <!-- Мейн новости с картинками -  -->
      <section class="main-news-images"></section>

      <!-- Мейн отсчет до конца … -  -->
      <section class="main-countdown"></section>
    </main>

    <!-- Футер (карта)   -->
    <footer class="footer-map"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/header-slider.js"></script>
  </body>
</html>
