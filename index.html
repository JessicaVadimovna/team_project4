<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Московская Биржа</title>
  </head>
  <body>
    <!-- Хедер топ - Оля -->
    <header class="header-top"></header>

    <!-- Хедер языки -  -->
    <header class="header-languages"></header>

    <!-- Хедер ссылки - Лина -->
    <header class="header-links"></header>

    <!-- Хедер ползунок - Джессика -->
    <header class="header-slider"></header>

    <!-- Хедер баннер - Маша  -->
    <header class="header-banner"></header>

    <main>
      <!-- Мейн погода апи- Настя  -->
      <section class="main-weather-api"></section>

      <!-- Мейн графики -  -->
      <section class="main-graphics"></section>

      <!-- Мейн новости - Лина -->
      <section class="main-news"></section>

      <!-- Мейн анимации - Настя  -->
      <section class="main-animations"></section>

      <!-- Мейн новости с картинками -  -->
      <section class="main-news-images"></section>

      <!-- Мейн отсчет до конца … -  -->
      <section class="main-countdown"></section>
    </main>

    <!-- Футер (карта)   -->
    <footer class="footer-map"></footer>
    <script src="script.js"></script>
  </body>
</html>
